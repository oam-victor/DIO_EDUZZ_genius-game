<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GeniusGame</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <div id="main-container">
        <div id="status">
            <div id="start">Start</div>
            <div id="score">SCORE: <span id="points">0</span> </div>
            <div id="correct">CORRECT</div>
            <div id="wrong">WRONG</div>
        </div>

        <div id="genius">
            <div class="quarters" id="red"></div>
            <div class="quarters" id="green"></div>
            <div class="quarters" id="blue"></div>
            <div class="quarters" id="yellow"></div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
